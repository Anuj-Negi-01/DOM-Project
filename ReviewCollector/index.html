<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <h1 class="logo">Review Collector</h1>
        <div class="container">
            <div class="input-container">
                <div>
                    <input type="text" name="username" id="username" placeholder="Enter your name..">
                </div>
                <div>
                    <textarea name="review" id="review" rows="8" cols="30" placeholder="your review here.."></textarea>
                </div>
                <div class="star-icon-container">
                    <i class="fa-regular fa-star solid-yellow"></i>
                    <i class="fa-regular fa-star solid-yellow"></i>
                    <i class="fa-regular fa-star solid-yellow"></i>
                    <i class="fa-regular fa-star solid-yellow"></i>
                    <i class="fa-regular fa-star solid-yellow"></i>
                </div>
                <div>
                    <button id="sumbit">Sumbit</button>
                </div>
            </div>
            <div>
                <ul id="review-container"></ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e8857636a9.js" crossorigin="anonymous"></script>
</body>
</html>
